<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fetchAPI = async () => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then(response => {
            response.json().then(data => {
              console.log(data);
              return data;
            });
          })
          .catch(e => {
            console.log(e);
            return e;
          });
      };
      fetchAPI();
    </script>
  </body>
</html>
